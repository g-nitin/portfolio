<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          Nitin Gupta
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      <a class="sidebar-nav-item{% if page.title == "Experience" %} active{% endif %}" href="{{ site.baseurl }}/experience">Experience</a>

      <a class="sidebar-nav-item{% if page.title == "Projects" %} active{% endif %}" href="{{ site.baseurl }}/projects">Projects</a>

      <a class="sidebar-nav-item{% if page.title == "Education-Skills" %} active{% endif %}" href="{{ site.baseurl }}/education-skills">Education & Skills</a>
      
      <a class="sidebar-nav-item{% if page.title == "Blog" %} active{% endif %}" href="{{ site.baseurl }}/blog">Blog</a>
    </nav>

    <div class="sidebar-social">
      <a href="https://www.linkedin.com/in/{{ site.data.resume.personal_info.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/{{ site.data.resume.personal_info.github }}" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:{{ site.data.resume.personal_info.email }}"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</div>
